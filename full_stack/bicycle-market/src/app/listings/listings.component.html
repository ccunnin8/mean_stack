<section>
  <div class="container">
    <h1 class="title">Create Listing</h1>
    <form #new_bike="ngForm" (submit)="add_new_bike($event)">
      <div class="columns">
        <div class="column">
          <label for="image">Image Upload</label>
          <input type="file" name="image" required [(ngModel)]="bicycle.image" #image="ngModel">
        </div>
        <div class="column">
          <label for="title">Title</label>
          <input type="text" name="title" required [(ngModel)]="bicycle.title" #title="ngModel">
          <label for="description">Description</label>
          <textarea name="description" [(ngModel)]="bicycle.description" #description="ngModel"></textarea>
        </div>
        <div class="column">
          <label for="price">Price: </label>
          <input type="text" name="price" required [(ngModel)]="bicycle.price" #price="ngModel">
          <label for="location">Location:  </label>
          <input type="text" name="location" required [(ngModel)]="bicycle.location" #location="ngModel">
          <input type="submit" value="CREATE" [disabled]="!new_bike.valid">
        </div>
      </div>
    </form>
  </div>
</section>
<section>
  <div class="container">
    <h1 class="title">Edit/Delete Listings</h1>
    <form *ngFor="let bike of bicycles">
      <div class="columns">
        <div class="column">
          <label for="image">Image Upload</label>
          <input type="image" name="image" required>
        </div>
        <div class="column">
          <label for="title">Title</label>
          <input type="text" name="title" required>
          <label for="description">Description</label>
          <textarea name="description"></textarea>
        </div>
        <div class="column">
          <label for="price">Price: </label>
          <input type="text" name="price" required>
          <label for="location">Location:  </label>
          <input type="text" name="location" required>
          <input type="submit" value="UPDATE">
          <button>DELETE</button>
        </div>
      </div>
    </form>
  </div>
</section>
